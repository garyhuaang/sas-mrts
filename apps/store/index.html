<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      ;(function (l) {
        if (l.search) {
          var q = {}
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=')
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&')
            })
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                q.p + // Correctly reconstructs the path
                (q.q ? '?' + q.q : '') +
                l.hash
            )
          }
        }
      })(window.location)
    </script>
    <title>Stone & Sable</title>
    <base href="/sas-mrts/" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
